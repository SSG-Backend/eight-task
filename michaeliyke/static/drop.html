<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="view-port" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>ACME Book Directory</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png" />
  <link rel="manifest" href="assets/site.webmanifest" />

  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="dropzone/dropzone.css" />
  <script type="text/javascript" src="dropzone/dropzone.js"></script>

  <script type="text/javascript" src="js/script.js" charset="utf-8"></script>

</head>
<body>
<div class="container">
  <form action="/register" method="POST" data-method="POST" enctype="multipart/form-data" >
  <div class="form-group row">
    <h5>Fill the details below to add a book</h5>
  </div>
  <div class="form-group row">
    <label for="book-title2" class="col-sm-2 col-form-label">Book title</label>
    <div class="col-sm-10">
      <input class="form-control input-field" data-field="book-title" name="Book-Title" id="book-title2">
    </div>
  </div>

  <div class="form-group row">
    <label for="book-author2" class="col-sm-2 col-form-label">Book Author</label>
    <div class="col-sm-10">
      <input class="form-control input-field" data-field="author" name="Book-Author" id="book-author2">
    </div>
  </div>
  <div class="form-group row">
    <label for="bookid2" class="col-sm-2 col-form-label">Book ID</label>
    <div class="col-sm-10">
      <input placeholder="Auto-generated" disabled class="form-control input-field id" name="id-Field" data-field="id" id="bookid2">
    </div>
  </div>
  <div class="form-group row">
    <label for="ISBN-number2" class="col-sm-2 col-form-label">ISBN Number</label>
    <div class="col-sm-10">
      <input placeholder="Auto-generated" disabled class="form-control input-field ISBN" name="ISBN-Number" data-field="ISBN" id="ISBN-number2">
    </div>
  </div>
  <div id="my-awesome-dropzone" class="dropzone" style="width: 12rem; color:green; height: 12rem; border:2px dashed #0087F7">  
 <div class="dropzone-previews"></div>
</div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">SEND HTTP Request</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="form-check-input2" value="option2" checked>
          <label class="form-check-label" for="form-check-input2">
            POST command
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-secondary">Create</button>
    </div>
  </div>
</form>
<div>
  <p id="myId"></p>
</div>
  </div>
</body>
</html>
